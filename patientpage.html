<!doctype html>
<html lang="en">
<style>
  @media print {
  #printPageButton {
    display: none;
  }
  }
  input[type=text], select {
    width: 15%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }

  button[type=submit] {
    width: 15%;
    background-color: #3863d9;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  input[type=button] {
    width: 15%;
    background-color: #3863d9;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }

  div {
    border-radius: 5px;
    background-color: #f2f2f2;
    padding: 20px;
  }
</style>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js">
    </script>
    <meta charset="utf-8">
    <title>Now Pain Clinic</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="/static/css/Logo.png"> 
  </head>

  <body>
    <div>
    <h1>Adding Patient</h1>
    </div>
    <form autocomplete="off" action="{{ url_for('process_patient') }}" id="process_patient" method="post">
      <label for="patient_id">Patient ID:</label>
      <input type="text" id="patient_id" name="patient_id" required>
      <label for="patient_first_visit">First Visit:</label>
      <input type="date" id="patient_first_visit" name="patient_first_visit" required>
      <label for="patient_last_name">Last Name:</label>
      <input type="text" id="patient_last_name" name="patient_last_name" required>
      <label for="patient_first_name">First Name:</label>
      <input type="text" id="patient_first_name" name="patient_first_name" required>
      <label for="patient_middle_name">Middle Name:</label>
      <input type="text" id="patient_middle_name" name="patient_middle_name">
      <label for="patient_name">Korean Name:</label>
      <input type="text" id="patient_name" name="patient_name" required>
      <label for="patient_dob">DOB:</label>
      <input type="date" id="patient_dob" name="patient_dob" required>
      <label for="patient_sex">Sex:</label>
      <input type="text" id="patient_sex" name="patient_sex" required>
      <label for="patient_ssn">SSN:</label>
      <input type="text" id="patient_ssn" name="patient_ssn">
      <label for="patient_address">Address:</label>
      <input type="text" id="patient_address" name="patient_address" required>
      <label for="patient_city">City:</label>
      <input type="text" id="patient_city" name="patient_city" required>
      <label for="patient_state">State:</label>
      <input type="text" id="patient_state" name="patient_state" required>
      <label for="patient_zip_code">Zip Code:</label>
      <input type="text" id="patient_zip_code" name="patient_zip_code" required>
      <label for="patient_cell_phone">Cell Phone:</label>
      <input type="text" id="patient_cell_phone" name="patient_cell_phone">
      <label for="patient_home_phone">Home Phone:</label>
      <input type="text" id="patient_home_phone" name="patient_home_phone">

      <label for="emergency_name">Emergency Contact Name:</label>
      <input type="text" id="emergency_name" name="emergency_name">
      <label for="emergency_relation">Emergency Contact Relationship:</label>
      <input type="text" id="emergency_relation" name="emergency_relation">
      <label for="emergency_cell_phone">Emergency Cell Phone:</label>
      <input type="text" id="emergency_cell_phone" name="emergency_cell_phone">
      <label for="emergency_home_phone">Emergency Home Phone:</label>
      <input type="text" id="emergency_home_phone" name="emergency_home_phone">

      <label for="patient_insurance_type">Insurance Type:</label>
      <input type="text" id="patient_insurance_type" name="patient_insurance_type" required>

      <label for="patient_num_children">Number of Children:</label>
      <input type="text" id="patient_num_children" name="patient_num_children">
      <label for="patient_marriage">Marriage Status:</label>
      <input type="checkbox" id="patient_marriage" name="patient_marriage">
      
      <label for="date_of_loss">Date of Loss:</label>
      <input type="date" id="date_of_loss" name="date_of_loss" value="1800-01-01">
      <label for="acc_state">Accident State:</label>
      <input type="text" id="acc_state" name="acc_state">
      <label for="acc_type">Accident Type:</label>
      <input type="text" id="acc_type" name="acc_type">
      <label for="police_report">Police Report:</label>
      <input type="checkbox" id="police_report" name="police_report">
      <label for="emergency_room">Emergency Room:</label>
      <input type="checkbox" id="emergency_room" name="emergency_room">
      <label for="insurance_company">Insurance Company:</label>
      <input type="text" id="insurance_company" name="insurance_company">
      <label for="policy_number">Policy Number:</label>
      <input type="text" id="policy_number" name="policy_number">
      <label for="claim_number">Claim Number:</label>
      <input type="text" id="claim_number" name="claim_number">
      <label for="policy_last_name">Policyholder Last Name:</label>
      <input type="text" id="policy_last_name" name="policy_last_name">
      <label for="policy_first_name">Policyholder First Name:</label>
      <input type="text" id="policy_first_name" name="policy_first_name">
      <label for="policy_relation">Policyholder Relationship:</label>
      <input type="text" id="policy_relation" name="policy_relation">
      <label for="attorney_name">Attorney Name:</label>
      <input type="text" id="attorney_name" name="attorney_name">
      <label for="memo">Memo:</label>
      <input type="text" id="memo" name="memo">
      <button type="submit" id="printPageButton">Submit Form</button>
      <input type="button" id="printPageButton" value="Print PDF" onclick="window.print()">
    </form>
    <a href="/">
        <button type="submit" id="printPageButton">Return</button>
    </a>
  </body>
</html>
