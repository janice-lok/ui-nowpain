<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Learning Flask Again</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
  </head>

  <body>
    {% for item in data %}
    <h1>Editing Patient: {{item[5]}}</h1>
    <form autocomplete="off" action="{{ url_for('process_edit') }}" id="process_edit" method="post">
        <label for="patient_id">Patient ID:</label>
        <input type="text" id="patient_id" name="patient_id" value="{{item[0]}}" readonly>
        <label for="patient_first_visit">First Visit:</label>
        <input type="date" id="patient_first_visit" name="patient_first_visit" value="{{item[1]}}" required>
        <label for="patient_last_name">Last Name:</label>
        <input type="text" id="patient_last_name" name="patient_last_name" value="{{item[2]}}" required>
        <label for="patient_first_name">First Name:</label>
        <input type="text" id="patient_first_name" name="patient_first_name" value="{{item[3]}}" required>
        <label for="patient_middle_name">Middle Name:</label>
        <input type="text" id="patient_middle_name" name="patient_middle_name" value="{{item[4]}}">
        <label for="patient_name">Korean Name:</label>
        <input type="text" id="patient_name" name="patient_name" value="{{item[5]}}" required>
        <label for="patient_dob">DOB:</label>
        <input type="date" id="patient_dob" name="patient_dob" value="{{item[6]}}" required>
        <label for="patient_sex">Sex:</label>
        <input type="text" id="patient_sex" name="patient_sex" value="{{item[7]}}" required>
        <label for="patient_ssn">SSN:</label>
        <input type="text" id="patient_ssn" name="patient_ssn" value="{{item[8]}}">
        <label for="patient_address">Address:</label>
        <input type="text" id="patient_address" name="patient_address" value="{{item[9]}}" required>
        <label for="patient_city">City:</label>
        <input type="text" id="patient_city" name="patient_city" value="{{item[10]}}" required>
        <label for="patient_state">State:</label>
        <input type="text" id="patient_state" name="patient_state" value="{{item[11]}}" required>
        <label for="patient_zip_code">Zip Code:</label>
        <input type="text" id="patient_zip_code" name="patient_zip_code" value="{{item[12]}}" required>
        <label for="patient_cell_phone">Cell Phone:</label>
        <input type="text" id="patient_cell_phone" name="patient_cell_phone" value="{{item[13]}}">
        <label for="patient_home_phone">Home Phone:</label>
        <input type="text" id="patient_home_phone" name="patient_home_phone" value="{{item[14]}}">

        <label for="emergency_name">Emergency Contact Name:</label>
        <input type="text" id="emergency_name" name="emergency_name" value="{{item[15]}}">
        <label for="emergency_relation">Emergency Contact Relationship:</label>
        <input type="text" id="emergency_relation" name="emergency_relation" value="{{item[16]}}">
        <label for="emergency_cell_phone">Emergency Cell Phone:</label>
        <input type="text" id="emergency_cell_phone" name="emergency_cell_phone" value="{{item[17]}}">
        <label for="emergency_home_phone">Emergency Home Phone:</label>
        <input type="text" id="emergency_home_phone" name="emergency_home_phone" value="{{item[18]}}">

        <label for="patient_insurance_type">Insurance Type:</label>
        <input type="text" id="patient_insurance_type" name="patient_insurance_type" value="{{item[19]}}" required>

        <label for="patient_num_children">Number of Children:</label>
        <input type="text" id="patient_num_children" name="patient_num_children" value="{{item[20]}}">
        <label for="patient_marriage">Marriage Status:</label>
        <input type="checkbox" id="patient_marriage" name="patient_marriage" value="{{item[21]}}">

        <label for="date_of_loss">Date of Loss:</label>
        <input type="date" id="date_of_loss" name="date_of_loss" value="{{item[22]}}">
        <label for="acc_state">Accident State:</label>
        <input type="text" id="acc_state" name="acc_state" value="{{item[23]}}">
        <label for="acc_type">Accident Type:</label>
        <input type="text" id="acc_type" name="acc_type" value="{{item[24]}}">
        <label for="police_report">Police Report:</label>
        <input type="checkbox" id="police_report" name="police_report" value="{{item[25]}}">
        <label for="emergency_room">Emergency Room:</label>
        <input type="checkbox" id="emergency_room" name="emergency_room" value="{{item[26]}}">
        <label for="insurance_company">Insurance Company:</label>
        <input type="text" id="insurance_company" name="insurance_company" value="{{item[27]}}">
        <label for="policy_number">Policy Number:</label>
        <input type="text" id="policy_number" name="policy_number" value="{{item[28]}}">
        <label for="claim_number">Claim Number:</label>
        <input type="text" id="claim_number" name="claim_number" value="{{item[29]}}">
        <label for="policy_last_name">Policyholder Last Name:</label>
        <input type="text" id="policy_last_name" name="policy_last_name" value="{{item[30]}}">
        <label for="policy_first_name">Policyholder First Name:</label>
        <input type="text" id="policy_first_name" name="policy_first_name" value="{{item[31]}}">
        <label for="policy_relation">Policyholder Relationship:</label>
        <input type="text" id="policy_relation" name="policy_relation" value="{{item[32]}}">
        <label for="attorney_name">Attorney Name:</label>
        <input type="text" id="attorney_name" name="attorney_name" value="{{item[33]}}">
        <label for="memo">Memo:</label>
        <input type="text" id="memo" name="memo" value="{{item[34]}}">
        <button type="submit">Submit Form</button>
    </form>
    <a href="/">
        <button type="submit">Return</button>
    </a>
    {% endfor %}
  </body>
  
</html>
