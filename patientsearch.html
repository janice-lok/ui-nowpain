<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Learning Flask</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico"> 
  </head>
  <body>
    <h1>Searching Patient</h1>
    <form autocomplete="off" action="{{ url_for('search_patients_result') }}" method="post">
      <label for="patient_name">Patient Name:</label>
      <input type="text" id="patient_name" name="patient_name" list="patient_name_choice" required>
      <datalist id="patient_name_choice">
        {% for item in data %}
            <option value="{{item[5]}}"></option>
        {% endfor %}
      </datalist>
      <button type="submit">Submit Form</button>
    </form>
    <a href="/">
        <button type="submit">Return</button>
    </a>
  </body>
